#View Resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Embedded Tomcat server port
server.port=4041

# ContextPath of Webapplication while running in Embedded SErver
server.servlet.context-path=/EmployeeProj


#DataSource Configuration  (server managed  data source pointing to  jdbc connpool)
  #spring.datasource.jndi-name=java:/comp/env/DsJndi

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=manager

#JPA-Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Custom Properfies  file configuration
spring.messages.basename=Validation
